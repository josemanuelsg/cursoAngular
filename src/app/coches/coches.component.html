<h1>Componente de coches</h1>

<form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset()">
  <p>
    <label for="">Nombre:</label>
    <input
      type="text"
      name="nombre"
      #nombre="ngModel"
      [(ngModel)]="coche.nombre"
      required
    />
  </p>
  <span *ngIf="nombre.touched && !nombre.valid"
    >El nombre del coche es incorrecto.</span
  >
  <p>
    <label for="">Caballaje:</label
    ><input
      type="text"
      name="caballaje"
      #caballaje="ngModel"
      [(ngModel)]="coche.caballaje"
      required
      pattern="[0-9]+"
    />
  </p>
  <span *ngIf="caballaje.touched && !caballaje.valid"
    >El caballaje del coche es incorrecto.</span
  >
  <p>
    <label for="">Color</label
    ><input
      type="text"
      name="color"
      #color="ngModel"
      [(ngModel)]="coche.color"
      required
      pattern="[a-zA-Z#]+"
    />
  </p>
  <span *ngIf="color.touched && !color.valid">El color es incorrecto!!</span
  ><br />
  <input type="submit" value="Guardar" [disabled]="!formCoche.valid" />
</form>

<div>
  <h4>Listado de coches</h4>
  <ul>
    <li *ngFor="let coche of coches">
      {{ coche.nombre }} - {{ coche.caballaje }} - {{ coche.color }}
    </li>
  </ul>
</div>
