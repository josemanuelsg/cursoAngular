<h4>Propiedades INPUT en ANGULAR</h4>

<!-- le damos valores a propiedad_uno y propiedad 2-->
<componente-hijo
  [texto1]="dato_externo"
  [propiedad_dos]="indentity.web"
  (desde_el_hijo)="recibirDatos($event)"
></componente-hijo>

<!--OUTPUT-->
<div *ngIf="datos_del_hijo">
  <h1>{{datos_del_hijo.nombre}}</h1>
  <h1>{{datos_del_hijo.web}}</h1>
</div>

<h4>{{ titulo }}</h4>

<!-- DIV donde se evalua sin es admin-->
<div *ngIf="administrador; then admin; else noAdmin"></div>

<!--Plantilla a cargar en caso de ser admin-->
<ng-template #admin>
  <button (click)="cambiar(false)">Cambiar</button>
  <strong style="background-color: yellow"
    >Eres el administrador de la webapp</strong
  >
</ng-template>

<!--Plantilla a cargar en caso de ser admin-->
<ng-template #noAdmin>
  <button (click)="cambiar(true)">Cambiar</button>
  <strong style="background-color: red"
    >Eres el administrador de la webapp</strong
  >
</ng-template>
