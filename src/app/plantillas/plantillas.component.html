<h4>{{titulo}}</h4>

<!-- DIV donde se evalua sin es admin-->
<div *ngIf="administrador;then admin else noAdmin"></div>

<!--Plantilla a cargar en caso de ser admin-->
<ng-template #admin>
  <button (click)="cambiar(false)"> Cambiar</button>
  <strong style="background-color: yellow;">Eres el administrador de la webapp</strong>
</ng-template>

<!--Plantilla a cargar en caso de ser admin-->
<ng-template #noAdmin>
  <button (click)="cambiar(true)"> Cambiar</button>
  <strong style="background-color: red;">Eres el administrador de la webapp</strong>
</ng-template>
